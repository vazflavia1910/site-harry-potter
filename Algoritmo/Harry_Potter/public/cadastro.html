<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Harry Potter</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />

<body onload="listar()">
  <!--header inicio-->
  <header>
    <div class="titulo-cabecalho"> <!-- titulo do cabeçalho do header -->
      <h1>HARRY POTTER</h1>
    </div>

    <nav>
      <a href="index.html">HOME</a>

      <a href="casas.html">CASAS</a>

      <a href="quiz.html">QUIZ</a>

      <a href="#">CADASTRO</a>

      <a href="login.html">LOGIN</a>
    </nav>
  </header>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="centralizar">
        <div class="card card-cadastro">
          <h2>CADASTRO DOS BRUXOS</h2>
          <div class="formulario">
            <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
            <div class="campo">
              <span>Nome:</span>
              <input id="nome_input" type="text" placeholder="Seu nome" />
            </div>

            <div class="campo">
              <span>Sobrenome:</span>
              <input id="sobrenome_input" type="text" placeholder="Seu sobrenome" />
            </div>

            <div class="campo">
              <span>Data de nascimento:</span>
              <input id="data_input" type="date" placeholder="DD/MM/AAAA" />
            </div>

            <div class="campo">
              <span>E-mail:</span>
              <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
            </div>

            <div class="campo">
              <span>Senha:</span>
              <input id="senha_input" type="password" placeholder="******" />
            </div>

            <div class="campo">
              <span>Confirme sua senha:</span>
              <input id="confirmacao_senha_input" type="password" placeholder="******" />
            </div>

            <div class="campo">
              <span>Patrono</span>
              <input id="patrono_input" type="text" placeholder="Insira seu patrono" />
            </div>

            <div class="campo">
              <span>Selecione um animal:</span>
              <select id="option_animal">
                <option value="#">Selecione uma opção</option>
                <option value="coruja">Coruja</option>
                <option value="gato">Gato</option>
                <option value="sapo">Sapo</option>
              </select>
            </div>

            <button class="botao" onclick="cadastrar()">Cadastrar</button>
          </div>

          <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif" />
          </div>

          <div id="div_erros_login"></div>
        </div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <footer>
    <p>Projeto individual - Flávia Vaz</p>
  </footer>
</body>
<!--footer fim-->

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  var listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var codigoVar = codigo_input.value;
    var idEmpresaVincular

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      codigoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (var i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id
        console.log("Código de ativação válido.");
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
