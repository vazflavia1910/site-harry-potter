<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo

    var nome = nome_input.value;
    var sobrenome = sobrenome_input.value;
    var dataNasc = data_input.value;
    var email = email_input.value;
    var senha = senha_input.value;
    var confirmeSenha = confirmacao_senha_input.value;
    var patrono = patrono_input.value;
    var animal = option_animal.value;

    // Verificando se há algum campo em branco
    if (
      nome == "" || sobrenome == "" || dataNasc == "" || email == "" || senha == "" || confirmeSenha == "" || patrono == "" || animal == "#") {
      cardErro.style.display = "block";
      alert('Por favor, preencha todos os campos a seguir');

      finalizarAguardar();
      return false;
    }

    else if (!email.includes('@')) {
      alert('Verifique o seu email')
      return false;
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nome,
        sobrenomeServer: sobrenome,
        dataNascServer: dataNasc,
        emailServer: email,
        senhaServer: senha,
        patronoServer: patrono,
        animalServer: animal,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          'Cadastro realizado com sucesso! Redirecionando para tela de Login...';

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
</script>
