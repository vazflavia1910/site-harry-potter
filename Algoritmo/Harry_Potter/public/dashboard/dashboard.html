<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    window.onload = exibirAquariosDoUsuario;

    function exibirAquariosDoUsuario() {
        const idUsuario = sessionStorage.ID_USUARIO;

        obterDadosGrafico();
    }

    function obterDadosGrafico() {

        // if (proximaAtualizacao != undefined) {
        //     clearTimeout(proximaAtualizacao);
        // }

        fetch(`/grafico/graficoIdade`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta) {

        console.log('iniciando plotagem do gráfico...');

        const dadosReais = resposta;
        // todos os dados que eu peguei do banco

        var labels = []; 
        // vetor da faixa etária
        var valores = [];
        // numero de pessoas que teve essa idade

        // [ [] = array 
        //   { "faixaEtaria": "Menor que 25", "valor": 120 }, {} = json
        //   { "faixaEtaria": "26 a 35 anos", "valor": 85 },
        //   { "faixaEtaria": "36 a 45 anos", "valor": 55 },
        //   { "faixaEtaria": "Maior que 45", "valor": 30 }
        // ]

        for (var i = 0; i < dadosReais.length; i++) {
            // 
            var dadoAtual = dadosReais[i];
            labels.push(dadoAtual.FaixaEtaria);
            valores.push(dadoAtual.Valor);
            // pegar os valores dos dados reais
        }

        var dados = {
            labels: labels,
            datasets: [{
                label: 'Total de Usuário',
                data: valores,
                backgroundColor: [
                    '#36A2EB',
                    'FF6384',
                    '#FFCD56',
                    '#4BC0C0'
                ],
                fill: true,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }] 
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        // procura o elemento
        var myChart = new Chart(
            document.getElementById(`myChart`),
            config
        );
    }
</script>
